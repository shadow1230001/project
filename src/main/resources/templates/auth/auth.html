<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

	<title th:text="#{page.auth.title}"></title>
	<th:block th:include="template :: head"></th:block>
	
	<link rel="stylesheet" th:href="@{~/css/login.css}">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:text="#{navbar.brand}" th:href="@{~/}"></a>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-7">
				<div class="jumbotron">
					<h1 th:text="#{page.auth.jumbotron}"></h1>
					<div class="embed-responsive embed-responsive-16by9">
						<iframe width="560" height="315" src="https://www.youtube.com/embed/nv2oTTpKM9M?ecver=1" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
			</div>
			<div class="col-sm-4 col-sm-offset-1">
				<div class="row">
					<div class="panel panel-default">
						<div class="panel-body">
							<span th:text="${error}"></span>
							<form th:action="@{/auth/authorize}" method="post">
								<div class="form-group">
									<input type="text" th:placeholder="#{page.auth.username.placeholder}" class="form-control" name="username"
										id="username">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-8">
											<input type="password" class="form-control" th:placeholder="#{page.auth.password.placeholder}" name="password" id="password">
										</div>
										<div class="col-sm-1">
											<button type="submit" th:text="#{page.auth.login}" class="btn btn-success"></button>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-4 col-sm-offset-2">
											<div class="checkbox">
												<label th:inline="text"> <input name="remember-me" id="remember-me" type="checkbox">
												[[#{page.auth.rememberme}]]
												</label>
											</div>
										</div>
										<div class="col-sm-4 col-sm-offset-1">
											<a href="#" th:text="#{page.auth.forgotpassword}" class="text-primary"></a>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-2 col-sm-offset-2">
										<a
											href="https://oauth.vk.com/authorize?client_id=5701213&display=page&redirect_uri=http://localhost:8080/auth/vk&scope=email&response_type=code&v=5.60"><img
											class="social img-rounded" th:src="@{~/img/vk.png}"></a>
									</div>
									<div class="col-sm-2 col-sm-offset-1">
										<a href=""><img class="social img-rounded"
											th:src="@{~/img/twitter.png}"></a>
									</div>
									<div class="col-sm-2 col-sm-offset-1">
										<a href=""><img class="social img-rounded"
											th:src="@{~/img/facebook.png}"></a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="row">
					<form th:action=@{~/auth/signup} method="get">
						<button type="submit" style="display: block; width: 100%;"
							class="btn btn-primary" th:text="#{page.auth.signin}"></button>
					</form>
				</div>
			</div>
		</div>
		<th:block th:include="template :: footer"></th:block>
	</div>
	<th:block th:include="template :: scripts"></th:block>
</body>
</html>
